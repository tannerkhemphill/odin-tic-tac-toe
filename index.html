<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button id='restart'>Restart</button>
    <div id='display'>X: O: </div>
    <div id='board-container'>
        <div id='board'>
            <div id='0' class='square row-1 col-1 top-left' data-index='0'></div>
            <div id='1' class='square row-1 col-2 top-mid' data-index='1'></div>
            <div id='2' class='square row-1 col-3 top-right' data-index='2'></div>
            <div id='3' class='square row-2 col-1 mid-left' data-index='3'></div>
            <div id='4' class='square row-2 col-2 mid-mid' data-index='4'></div>
            <div id='5' class='square row-2 col-3 mid-right' data-index='5'></div>
            <div id='6' class='square row-3 col-1 bot-left' data-index='6'></div>
            <div id='7' class='square row-3 col-2 bot-mid' data-index='7'></div>
            <div id='8' class='square row-3 col-3 bot-right' data-index='8'></div>
        </div>
    </div>
</body>
</html>
